<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div role="textbox" aria-readonly="true" id="customTextField" tabindex="0" style="border: 1px solid #ccc; padding: 5px;">
    You cannot edit this text.
  </div>
  <button id="toggleReadonly">Toggle Read-Only</button>
  
</body>
</html>


<script>
  const textField = document.getElementById('customTextField');
  const button = document.getElementById('toggleReadonly');

  button.addEventListener('click', function() {
    const isReadonly = textField.getAttribute('aria-readonly') === 'true';
    textField.setAttribute('aria-readonly', !isReadonly);

    // Change text content based on state
    textField.textContent = isReadonly ? 'You can edit this text.' : 'You cannot edit this text.';
    textField.style.backgroundColor = isReadonly ? '#fff' : '#f9f9f9'; // Light gray background for read-only
  });
</script>
